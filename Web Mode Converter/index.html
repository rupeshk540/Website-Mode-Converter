<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mode Converter</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    <div class="hero">
        <nav>
            <img src="image/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="icon/moon.png" alt="moon_img" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase my
                all works related to web <br>development and UI design.
            </p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="image/pattern.png" alt="pattern_img" class="back-img">
            <img src="image/girl.png"  class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "icon/sun.png";
            }else{
                icon.src = "icon/moon.png";
            }
           
        }
    </script>
</body>
</html>
